.lightboxmodal {
  display: none;

  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

/* Modal Content */
.lightboxmodal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 90%;
  max-width: 1200px;
}

/* The Close Button */
.lightboxclose {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.lightboxclose:hover,
.lightboxclose:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.lightboxmySlides {
  display: none;
}

.lightboxcursor {
  cursor: pointer;
}

/* Next & previous buttons */
.lightboxprev,
.lightboxnext {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.lightboxnext {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.lightboxnumbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}


.lightboximg{

}

.lightboxdemo {

}

.active,
.lightboxdemo:hover {
  opacity: 1;
}

img.lightboxhover-shadow {
  transition: 0.3s;
}

.lightboxhover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

<script>

//This is for the primary modal structure


var about_me_icon = document.getElementById("myModal");

// Get the button that opens the modal
var about_me_img = document.getElementById("Vanguard");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user doubleclicks the button, open the modal
about_me_img.ondblclick = function() {
  about_me_icon.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  about_me_icon.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == about_me_icon) {
    about_me_icon.style.display = "none";
  }
}
</script>
